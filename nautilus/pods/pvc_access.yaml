apiVersion: v1
kind: Pod
metadata:
  name: atong-pvc-shell
spec:
  restartPolicy: Never
  containers:
    - name: shell
      image: busybox:1.36
      command: ["sh", "-c", "sleep infinity"]
      resources:
        requests:
          cpu: "10m"
          memory: "32Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
      volumeMounts:
        - name: atong-spectre
          mountPath: /root/gurusmart
        - name: smart-datasets
          mountPath: /root/datasets
  volumes:
    - name: atong-spectre
      persistentVolumeClaim:
        claimName: atong-spectre
    - name: smart-datasets
      persistentVolumeClaim:
        claimName: smart-datasets
